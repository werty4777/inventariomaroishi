<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-9 col-lg-12 col-xl-10">
      <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
          <div class="row">
            <div class="col-lg-6 d-none d-lg-flex"><div class="flex-grow-1 bg-login-image" style="background-image: url('assets/img/fondodashboard.png');"></div></div>
            <div class="col-lg-6">
              <div class="p-5">
                <div class="text-center">
                  <h4 class="text-dark mb-4">Welcome Back!</h4>
                </div>
                <form class="user">
                  <div class="form-group"><input #username class="form-control form-control-user" type="email" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="username" name="email"></div>
                  <div class="form-group"><input #password class="form-control form-control-user" type="password" id="exampleInputPassword" placeholder="Password" name="password"></div>
                  <div class="form-group">
                    <div class="custom-control custom-checkbox small">

                    </div>
                  </div><button (click)="ingresar(username.value,password.value)" class="btn btn-primary btn-block text-white btn-user" type="button">Login</button>
                  <hr>
                  <hr>
                </form>
                <div class="text-center"></div>
                <div class="text-center"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
